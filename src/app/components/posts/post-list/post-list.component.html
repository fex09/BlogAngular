<h1 class="border-bottom p-2 mb-3">Posts</h1>
<button class="btn btn-link" (click)="myapp.pageSection = 'addpost'">Add Post</button>
<table class="table table-bordered table-striped">
  <thead class="thead-light">
    <tr>
      <th> Id </th>
      <th> Title </th>
      <th> Creation Date </th>
      <th> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.createdAt | date}}</td>
      <td class="text-center p-2">
        <button class="btn btn-info btn-sm" type="button" (click)="editPost(post.id)">Edit</button>
        <button class="btn btn-danger btn-sm m-2" type="button" (click)="deletePost(post.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
