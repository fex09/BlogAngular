<h1 class="border-bottom p-2 mb-3">Posts</h1>
<table class="table table-bordered table-striped">
  <thead class="thead-light">
    <tr>
      <th> Id </th>
      <th> Title </th>
      <th> Creation Date </th>
      <th> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.createdAt}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
