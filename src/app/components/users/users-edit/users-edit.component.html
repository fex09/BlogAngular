<h1 class="border-bottom p-2 mb-3">Edit User</h1>
<div class="row">
  <div class="col-md-6">
    <form #editUserForm="ngForm">
      <div class="form-group">
        <label>User Id</label>
        <input #Id="ngModel" class="form-control" name="Id" [(ngModel)]="userInput.id" disabled="disabled"/>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input #firstname="ngModel" [(ngModel)]="userInput.firstname" class="form-control" type="text" required
          maxlength="50" name="firstname" [ngClass]="{'is-invalid': editUserForm.submitted && firstname.invalid }" />
      </div>
      <div class="invalid-feedback">
        <div *ngIf="firstname.hasError('required')">Required field</div>
        <div *ngIf="firstname.hasError('maxlength')">Length 50</div>
      </div>
      <div class="form-group">
        <label>Lastname</label>
        <input #lastname="ngModel" [(ngModel)]="userInput.lastname" class="form-control" type="text" required maxlength="50"
          name="lastname" [ngClass]="{'is-invalid': editUserForm.submitted && lastname.invalid }" />
      </div>
      <div class="invalid-feedback">
        <div *ngIf="lastname.hasError('required')">Required field</div>
        <div *ngIf="lastname.hasError('maxlength')">Length 50</div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input #email="ngModel" class="form-control" type="text" required maxlength="200" name="email"
          [ngClass]="{'is-invalid': editUserForm.submitted && email.invalid }" [(ngModel)]="userInput.email" />
      </div>
      <div class="invalid-feedback">
        <div *ngIf="email.hasError('required')">Required field</div>
        <div *ngIf="email.hasError('maxlength')">Length 200</div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input #password="ngModel" class="form-control" type="password" required name="password"
          [ngClass]="{'is-invalid': editUserForm.submitted && password.invalid }" [(ngModel)]="userInput.password" />
      </div>
      <div class="invalid-feedback">
        <div *ngIf="password.hasError('required')">Required field</div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select #gender="ngModel" class="form-control" required name="gender"
          [ngClass]="{'is-invalid': editUserForm.submitted && gender.invalid }" [(ngModel)]="userInput.gender">
          <option selected="true" value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="invalid-feedback">
        <div *ngIf="gender.hasError('required')">Required field</div>
      </div>
      <div class="form-group">
        <label>Birth Date</label>
        <input #birthdate="ngModel" class="form-control" type="date" required name="birthdate"
          [ngClass]="{'is-invalid': editUserForm.submitted && birthdate.invalid }" [(ngModel)]="userInput.birthdate" />
      </div>
      <div class="invalid-feedback">
        <div *ngIf="birthdate.hasError('required')">Required field</div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" (click)="updateUser(editUserForm)">Save</button>
        <button class="btn btn-dark m-2" type="button" (click)="back()">Cancel</button>
      </div>
    </form>
  </div>
</div>
