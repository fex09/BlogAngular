<h1 class="border-bottom p-2 mb-2">Albums</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">User Id</th>
      <th scope="col">Title</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let album of albums">
      <th scope="row">{{ album.id }}</th>
      <td>{{ album.userId }}</td>
      <td>{{ album.title}}</td>
      <td> <button class="btn btn-info btn-sm" type="button" (click)="editAlbum(album)">Edit</button>
        <button class="btn btn-danger btn-sm m-2" type="button" (click)="deleteAlbum(album.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
