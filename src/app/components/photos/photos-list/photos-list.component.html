<h1 class="border-bottom p-2 mb-2">Photos</h1>

<div class="row">
  <div class="col-md-3" *ngFor="let photo of photos">
    <div class="card">
      <img src="{{ photo.thumbnailUrl }}" class="card-img-top" alt="{{ photo.title }}">
      <div class="card-body">
        <p class="card-text">{{ photo.title }}</p>
      </div>
    </div>
  </div>
</div>
